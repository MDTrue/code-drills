<!DOCTYPE html>

<head>

  <title>Levensthein distance</title>
</head>

<body>


  <script>
    function levensthein(str1, str2) {
      // =============== YOUR WORK HERE ======================
      var levensthein = 0
      if(str1.length === str2.length || str1.length > str2.length){
        for(var j = 0; j < str1.length; j++ ){
          if(str1[j] !== str2[j]){
             levensthein ++;
          }
        } console.log(levensthein)
    } else { for(var j = 0; j < str2.length; j++ ){
          if(str2[j] !== str1[j]){
             levensthein ++;
          }
        } console.log(levensthein)
        }




      // =====================================================
    }

    levensthein("robert", "robbery")
    levensthein("yeah", "lmno")
    levensthein("yo", "yo")
    levensthein("l", "length")
    levensthein("sitting", "kitten")

  </script>

</body>

</html>
