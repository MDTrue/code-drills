<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practice with forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link Bootstrap so we can use their nice looking forms and buttons! -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
</head>
<body>
  <h1>Practice with forms</h1>
  <!-- Create a display area to display the user data -->
  <div id = "container" style: width 600px>
  <div id = "display">
    
  </div>
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">first Name</label>
        <input type="firstName" class="form-control" id="firstNameField" aria-describedby="firstNameHelp" >
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">last Name</label>
          <input type="lastName" class="form-control" id="lastNameField" aria-describedby="lastNameHelp" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Occupation</label>
            <input type="occupation" class="form-control" id="occupationField" aria-describedby="occupationHelp" >
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">City</label>
              <input type="city" class="form-control" id="cityField" aria-describedby="stateHelp" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">State</label>
                <input type="state" class="form-control" id="stateField" aria-describedby="cityHelp" >
              </div>
   

      <button type="submit" class="btn btn-primary" id = "submitButton">Submit</button>
    </form>
</div>
<!-- Create a form with individual fields for the user's First Name, Last Name, Occupation, City, and State -->
<!-- Remember to give each of the input areas a unique id so we can easily pull the values off the forms -->



<!-- Link jQuery so we can interact with the DOM easily -->
<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="challenge-prompt.js"></script>
</body>

<!-- Link our javascript file -->


</body>
</html>
